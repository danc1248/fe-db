<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="fe-db.js"></script>
  <script>
// example:
d = new FEDB.Database();
d.setTable("trees", {
  tree_id: Number,
  family: String,
  name: String,
}, [
  { tree_id : 1, family: "test", name : "Fir" },
  { tree_id : 2, family: "test", name : "Pine" },
  { tree_id : 3, family: "nega", name : "Maple" },
]
);

d.getTable("trees")
.query("family", "=", "test")
.or("name", "=", "Maple")
.orderBy("tree_id", "DESC")
.execute()
.then(function(output){
  console.log("output", output);
}); 

  </script>
</head>
<body>
  <h1>Example for fe-db</h1>
  <p>see src and console</p>
